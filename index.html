<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Sydney Trimble" />
    <meta name="keywords" content="Travel, World, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./Vectors/logo.svg" alt="Around The U.S. logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit" type="button">
              <img
                class="profile__button-edit-icon"
                src="./Vectors/Edit_Button.svg"
                alt="Edit Profile"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button">
            <img
              class="profile__button-add-icon"
              src="./Vectors/Add_Button.svg"
              alt="Add Photo"
            />
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Sydney Trimble</p>
      </footer>
    </div>
  </body>
</html>
