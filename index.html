<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Sydney Trimble" />
    <meta name="keywords" content="Travel, World, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./Vectors/logo.svg" alt="Around The U.S. logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              id="profile-button-edit"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Sydney Trimble</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            placeholder="Jacques Cousteu"
            name="title"
            id="profile-title-input"
            class="modal__form-input"
          />
          <input
            type="text"
            placeholder="Explorer"
            name="subtitle"
            id="profile-subtitle-input"
            class="modal__form-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
