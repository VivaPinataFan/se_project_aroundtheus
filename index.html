<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Sydney Trimble" />
    <meta name="keywords" content="Travel, World, US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./Vectors/logo.svg" alt="Around The U.S. logo" class="logo" />
      </header>

      <!-- profile -->
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              id="profile-button-edit"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            id="profile-button-add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Sydney Trimble</p>
      </footer>
    </div>

    <!-- edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modal-form" id="modal-form-edit">
          <label class="modal__label">
            <input
              type="text"
              placeholder="Jacques Cousteu"
              name="title"
              id="profile-title-input"
              class="modal__form-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              placeholder="Explorer"
              name="subtitle"
              id="profile-subtitle-input"
              class="modal__form-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-subtitle-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="modal-form" id="modal-form-add">
          <label class="modal__label">
            <input
              type="text"
              placeholder="Title"
              name="title"
              id="card-title-input"
              class="modal__form-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              placeholder="Image link"
              name="url"
              id="card-image-input"
              class="modal__form-input"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>
          <button class="modal__button" id="card-submit" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- image modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button class="modal__close" type="button"></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <!-- card template -->
    <template id="card-template">
      <li class="card">
        <button class="card__button-delete" type="button"></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__content">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <!-- Js -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
